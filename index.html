<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Bobble: Reborn Classic</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="hud">
                <div class="score-board">
                    <span class="label">1P</span>
                    <span id="score1" class="value">000000</span>
                </div>
                <div class="life-board">
                    <span id="lives1">❤❤❤</span>
                </div>
                <div class="high-score">
                    <span class="label">HIGH SCORE</span>
                    <span id="highScore" class="value">030000</span>
                </div>
            </div>
            <div id="overlay" class="hidden">
                <h1 id="overlay-text">PAUSED</h1>
                <p>Press START to Continue</p>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
